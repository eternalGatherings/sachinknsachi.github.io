<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Sachin: Pro Calculator</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			font-family: Arial, sans-serif;
			text-align: center;
			background: #333333;
			color: white;
			padding: 1rem;
		}

		footer {
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
			text-align: center;
			background: #555;
			color: white;
			padding: 0.5rem;
		}

		.mainContent {
			margin: 1rem;
			padding: 2rem;
			display: flex;
			flex-direction: column;
			border: 2px solid lightslategray;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<header>
		<h1>Pro Calculator</h1>
	</header>
	<div class="mainContent">
		<h2><b>Select the Operation from the Dropdown & Enter the values to calculate.</b></h2>
		<div style="font-size: 1.5rem;">
			<select id="action-select" style="width: 10rem; height: 4.9rem; margin: 1rem; font-size: 1.5rem;  background-color: #f8f8f8;">
				<option value="add">Addition</option>
				<option value="sub">Subtraction</option>
				<option value="mul">Multiplication</option>
				<option value="div">Division</option>
			</select> <input type="text" id="firstNum" name="firstNum"
				style="width: 8rem; height: 4.5rem; margin: 1rem; font-size: 1.5rem;">
			<label id="operation-label">+</label>
			<input type="text" id="secondNum" name="secondNum" style="width: 8rem; height: 4.5rem; margin: 1rem; font-size: 1.5rem;">
			<label id="Rlabel">=</label>
			<input id="result-label" style="width: 15rem; height: 4.5rem; margin: 1rem; font-size: 1.5rem;" disabled></label>

			<script>
				const actionSelect = document.getElementById("action-select");
				const firstNumInput = document.getElementById("firstNum");
				const operationLabel = document.getElementById("operation-label");
				const secondNumInput = document.getElementById("secondNum");
				const resultLabel = document.getElementById("result-label");

				function calculateResult() {
					const selectedAction = actionSelect.value;
					const firstNum = parseFloat(firstNumInput.value);
					const secondNum = parseFloat(secondNumInput.value);

					let result;

					if (isNaN(firstNum) || isNaN(secondNum)) {
						result = "Invalid input";
					} else if (selectedAction === "add") {
						operationLabel.textContent = "+";
						result = firstNum + secondNum;
					} else if (selectedAction === "sub") {
						operationLabel.textContent = "-";
						result = firstNum - secondNum;
					} else if (selectedAction === "mul") {
						operationLabel.textContent = "*";
						result = firstNum * secondNum;
					} else if (selectedAction === "div") {
						operationLabel.textContent = "/";
						if (secondNum === 0) {
							result = "Cannot divide by zero";
						} else {
							result = firstNum / secondNum;
						}
					}

					resultLabel.value = result;
				}

				actionSelect.addEventListener("change", calculateResult);
				firstNumInput.addEventListener("change", calculateResult);
				secondNumInput.addEventListener("change", calculateResult);
			</script>
		</div>
	</div>
	<footer>
		<p>&copy; 2023 Sachin's Pro Calculator. All rights reserved.</p>
	</footer>
</body>

</html>
