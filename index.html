<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Sachin: Explore Apps</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 10vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: sans-serif;
			background-color: #f1f1f1;
		}

		.mainContainer {
			width: auto;
			display: flex;
			flex-wrap: wrap;
		}

		.container {
			padding: 5vh;
		}

		.container .card .icon {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgb(28, 41, 55);
		}

		.container .card .icon .fa {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 80px;
			color: #fff;
		}

		.container .card .slide {
			width: 300px;
			height: 200px;
			transition: 0.5s;
		}

		.container .card .slide.slide1 {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1;
			transition: .7s;
			transform: translateY(100px);
		}

		.container .card:hover .slide.slide1 {
			transform: translateY(0px);
		}

		.container .card .slide.slide2 {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			box-sizing: border-box;
			transition: .8s;
			transform: translateY(-100px);
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
		}

		.container .card:hover .slide.slide2 {
			transform: translateY(0);
		}

		.container .card .slide.slide2::after {
			content: '';
			position: absolute;
			width: 30px;
			height: 4px;
			bottom: 15px;
			left: 50%;
			transform: translate(-50%);
			background: rgb(28, 41, 55);
		}

		.container .card .slide.slide2 .content p {
			margin: 0;
			padding: 0;
			text-align: center;
			color: #414141;
		}

		.container .card .slide.slide2 .content h3 {
			margin: 0 0 10px 0;
			padding: 0;
			font-size: 24px;
			text-align: center;
			color: #414141;
		}

		.typewriter {
			overflow: hidden;
			white-space: nowrap;
			animation: typing 0.8s steps(60) 1;
		}

		@keyframes typing {
			from {
				width: 0;
			}

			to {
				width: 25%;
			}
		}

		.typewriter {
			font-family: monospace;
			font-size: 24px;
			color: #333;
			margin: 0;
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1 class="typewriter">Welcome to Sachin's Pro Applications..</h1>
	<div class="mainContainer">
		<div class="container">
			<a class="card" href="proCalculator.html" style="text-decoration: none;">
				<div class="slide slide1">
					<div class="content">
						<div class="icon">
							<!-- <i class="fa fa-user-circle" aria-hidden="true"></i> -->
							<div class="fa" style="font-size: 200%;">ProCalculator</div>
						</div>
					</div>
				</div>
				<div class="slide slide2">
					<div class="content">
						<h3>Sachin's Pro Calculator</h3>
						<p>Click here to explore.</p>
					</div>
				</div>
			</a>
		</div>
		<div class="container">
			<a class="card" href="" style="text-decoration: none;">
				<div class="slide slide1">
					<div class="content">
						<div class="icon">
							<div class="fa" style="font-size: 200%;">KiloGram</div>
						</div>
					</div>
				</div>
				<div class="slide slide2">
					<div class="content">
						<h3>KiloGram</h3>
						<p>Similer to instagram,<br>Comming soon..</p>
					</div>
				</div>
			</a>
		</div>
	</div>
</body>

</html>
