<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Sachin | fly-Animations</title>
	<style>
		
		body {
			margin: 0;
			padding: 0;
		}
		
		#bg-animation {
			width: auto;
			height: 100vh;
		}
		
		
	</style>
</head>

<body>
	<div id="bg-animation"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
	<script>
		VANTA.BIRDS({
			el: "#bg-animation",
			mouseControls: true,
			touchControls: true,
			gyroControls: false,
			minHeight: 200.00,
			minWidth: 200.00,
			scale: 1.00,
			scaleMobile: 1.00
		})
	</script>
</body>

</html>
