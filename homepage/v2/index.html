<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Search find anything UI Design">
    <title>Google Search | Search anything</title>
    <link rel="stylesheet" href="styles/search-bar.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="google-hero">
        <form action="https://www.google.com/search" method="get">
            <div class="searchBox">
                <img src="Img/google-logo-9808.png" id="google-img">
                <input type="search" placeholder="Search Google..." id="input" name="q" class="search-bar">
                <img src="Img/mic.png" alt="" id="mic">
            </div>
        </form>
    </div>
    <div class="links-container">
        <div class="links"></div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
