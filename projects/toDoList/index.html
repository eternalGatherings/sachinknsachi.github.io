<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To To List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="todo-input">
        <input class="todo-name" id="js-todo-name-input" type="text" placeholder="Enter task">
        <input class="todo-date" id="js-todo-date-input" type="date" value="2025-09-06">
        <button class="todo-add-button" id="js-todo-add-button" onclick="addToList()">Add</button>
    </div>
    <div id="js-todo-list-rows"></div>
</body>
<script src="script/script.js"></script>
</html>
