<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Amazon.in Shopping Cart</title>
    <link rel="icon" href="../images/main/amazon-fevicon.ico">

    <link rel="stylesheet" href="../styles/shared/general.css">
    <link rel="stylesheet" href="../styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="../styles/pages/checkout/checkout.css">
</head>

<body>
    <header class="checkout-header">
        <div class="amazon-logo">
            <a href="../index.html"><img src="../images/main/amazon-logo.png" alt=""></a>
        </div>
        <div class="checkout-items-count">
            Checkout (<a class="return-to-home-link" href="../index.html">3 items</a>)
        </div>
        <div class="checkout-lock-icon">
            <img src="../images/icons/checkout-lock-icon.png" alt="">
        </div>
    </header>

    <section class="checkout-container">
        <div class="page-title">Review your order</div>
        <div class="checkout-grid">
            <div class="order-summary-list js-order-summary">
                
            </div>
            <div class="payment-summary js-payment-summary">
                <div class="js-payment-info">

                </div>
                <div class="js-payment-buttons-container false">
                    <button class="place-order-button button-primary">Place your order</button>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="../scripts/checkout.js"></script>
</body>

</html>
